<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        video {
            display: block;
            width: 95%;
            height: auto;
        }
    </style>
    <title>Multimedia</title>
</head>
<body>
<header>
    <h1>Multimedia</h1>
</header>
<section>
    <article>
        <h2> Audios </h2>
        <p> Principales formatos de audio: </p>
        <ul>
            <p>
            <li>MP3</li>
            </p>
            <p>
            <li>ACC</li>
            </p>
            <p>
            <li>OGG</li>
            </p>
            <p>
            <li>FLAC</li>
            </p>
            <p>
            <li>WAV</li>
            </p>
            <p>
            <li>DSD</li>
            </p>
        </ul>
        <audio controls autoplay loop muted>
            <source src="../../multimedia/audios/awaken.ogg" type="audio/ogg">
            <source src="../../multimedia/audios/awaken.mpe" type="audio/mp3">
        </audio>
        <article>
            <h2> Videos </h2>
            <p> Principales formatos de video: </p>
            <ul>
                <p>
                <li>MOV</li>
                </p>
                <p>
                <li>MP4</li>
                </p>
                <p>
                <li>AVI</li>
                </p>
                <p>
                <li>WMF</li>
                </p>
                <p>
                <li>FLV</li>
                </p>
                <p>
                <li>WebM</li>
                </p>
            </ul>
            <video controls autoplay loop muted>
                <source src="../../multimedia/videos/pine.mp4" type="video/mp4">
                <source src="../../multimedia/videos/pine.avi" type="video/avi">
            </video>
        </article>
        <article>
            <h2> Videos de YouTube </h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZQMdtjQnyo4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </article>
</section>
</body>
</html>
