<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="imagenes/png" href="img/logo_web.png"/>
    <title>Navigator Bars</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #e3eaf6;
        }

        li a {
            display: block;
            text-decoration: none;
            padding: 8px 16px;
            color: #053d94;
        }

        li a:hover {
            background-color: #87b2f6;
            color: #600567;
            transition: 0.8s;
        }

    </style>
</head>
<body>
<header>
    <h1>Vertical Navigation Bar</h1>
</header>
<section>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</section>
<br/>
<footer>
    <details>
        <summary>&copy; Tame Formacion</summary>
        <p>Todos los derechos reservados</p>
    </details>

</footer>
</body>
</html>
