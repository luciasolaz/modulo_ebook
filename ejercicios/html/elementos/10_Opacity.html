<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="imagenes/png" href="img/logo_web.png"/>
    <title>Opacity</title>
    <style>
        div.background {
            background-image: url(../../../img/patern.jpg);
            padding: 50px;
            border: 2px black solid;
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            text-align: center;
        }

        div.transbox {
            background-color: white;
            border: 1px solid black;
            opacity: 60%;
        }
    </style>
</head>

<body>
<header>
    <h1>Opacity</h1>
</header>
<section>
    <div class="background">
        <div class="transbox">
            <p>
                Esto es un texto situado en una caja transparente
            </p>
        </div>
    </div>
</section>
<footer>
    <details>
        <summary> &copy; CSS</summary>
        <p>Todos los derechos reservados</p>
    </details>

</footer>
</body>
</html>
